<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regolazione automatica luminosità e temperatura">
    <meta name="author" content="Alessandro, Jacopo, Mactar">
    <title>Lumo Pasos</title>

    <!-- Link a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link al file CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/lamp.png') }}">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <!-- Logo centrato -->
                    <div class="col-auto d-flex justify-content-center">
                        <img src="{{ url_for('static', filename='images/logo1_transparent.png') }}" alt="Logo Lampada" style="width: 60px; height: auto;">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenuto principale -->
    <main class="container">
        <div class="col d-flex justify-content-center">
            <h1>Controllo della Luce</h1>
        </div>
        <div class="row mt-5">
            
	    <!-- Controllo manuale -->
            <div class="col-md-6 border-end">
                <div class="text-center">
                    <h2>Controllo Manuale</h2>
                    <input type="checkbox" id="manualCheck" class="form-check-input me-2">
                    <label for="manualCheck" class="form-check-label fs-5">Manuale</label>
                </div>
                <div class="mt-4">
                    <h4 class="text-center">Luminosità</h4>
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="me-3">Minore</p>
                        <input type="range" class="form-range" id="manualLumos" style="width: 300px;" min="0" max="255" disabled>
                        <p class="ms-3">Maggiore</p>
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="text-center">Temperatura</h4>
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="me-3">Caldo</p>
                        <input type="range" class="form-range" id="manualTemp" style="width: 300px;" min="0" max="255" disabled>
                        <p class="ms-3">Freddo</p>
                    </div>
                </div>
            </div>

            <!-- Controllo automatico -->
            <div class="col-md-6">
                <div class="text-center">
                    <h2>Controllo Automatico</h2>
                    <input type="checkbox" id="autoCheck" class="form-check-input me-2">
                    <label for="autoCheck" class="form-check-label fs-5">Automatica</label>
                </div>
                <div class="mt-4">
                    <h4 class="text-center">Imposta Valori</h4>
                    <div class="form-group my-3">
                        <label for="autoLumos" class="form-label">Luminosità:</label>
                        <input type="number" class="form-control form-control-sm" 
                               id="autoLumos" 
                               placeholder="0" 
                               min="0" 
                               max="255" 
                               disabled>
                    </div>
                    <div class="form-group my-3">
                        <label for="autoTemp" class="form-label">Temperatura:</label>
                        <input type="number" class="form-control form-control-sm" 
                               id="autoTemp" 
                               placeholder="0" 
                               min="0" 
                               max="255" 
                               disabled>
                    </div>
                    
                    
                </div>
            </div>
        </div>

        <!-- Bottoni allineati -->
        <div class="row mt-4">
            <!-- Pulsante per Controllo Manuale -->
            <div class="col-md-6 d-flex justify-content-center">
                <button id="manualButton" class="btn btn-warning btn-lg rounded-pill" disabled>
                    INVIA
                </button>
            </div>
            <!-- Pulsante per Controllo Automatico -->
            <div class="col-md-6 d-flex justify-content-center">
                <button id="autoButton" class="btn btn-warning btn-lg rounded-pill" disabled>
                    INVIA
                </button>
            </div>
        </div>
        

        <div class="progress mt-5" role="progressbar">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>

        <div id="notification" class="notification">INVIATO!</div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center mt-3 mb-3">
            <p>Alessandro Dominici - Jacopo Spitaleri - Mactar Seck Ibrahima</p>
        </div>
    </footer>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizzato -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
</body>

</html>
