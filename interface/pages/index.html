<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regolazione automatica luminosità e temperatura">
    <meta name="author" content="Alessandro, Jacopo, Mactar">
    <title>Lumos Pasos</title>
    <!-- Link a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link al tuo file CSS personalizzato -->
    <link rel="stylesheet" href="../styles.css">
    <!-- Favicon -->
    <link rel="icon" href="../images/lamp.png" type="image/png">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <p class="fs-2">Lumos Pasos</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenuto principale -->
    <main>
        <section>
            <div class="container text-center">
                <h1>Controllo Luce</h1>
            </div>
        </section>

        <!-- Luminosità -->
        <div class="container text-center my-4">
            <label for="customRange1" class="form-label fs-4">Luminosità</label>
            <div class="d-flex justify-content-center align-items-center">
                <p class="me-3 fs-5">Minore</p>
                <input type="range" class="form-range" id="lumos" style="width: 300px;">
                <p class="ms-3 fs-5">Maggiore</p>
            </div>
        </div>

        <!-- Temperatura -->
        <div class="container text-center my-4">
            <label for="customRange2" class="form-label fs-4">Temperatura</label>
            <div class="d-flex justify-content-center align-items-center">
                <p class="me-3 fs-5">Caldo</p>
                <input type="range" class="form-range" id="temperature" style="width: 300px;">
                <p class="ms-3 fs-5">Freddo</p>
            </div>
        </div>

       
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Alessandro Dominici - Jacopo Spitaleri - Mactar Seck Ibrahima</p>
        </div>
    </footer>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
