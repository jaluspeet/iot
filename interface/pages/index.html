<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regolazione automatica luminosità e temperatura">
    <meta name="author" content="Alessandro, Jacopo, Mactar">
    <title>Lumo Pasos</title>
    <!-- Link a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link al tuo file CSS personalizzato -->
    <link rel="stylesheet" href="../styles.css">
    <!-- Favicon -->
    <link rel="icon" href="../images/lamp.png" type="image/png">
</head>

<body>
 
 <!-- Header -->
    <header>
        <nav>
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <!-- Logo centrato -->
                    <div class="col-auto d-flex justify-content-center">
                        <img src="../images/logo1_transparent.png" alt="Logo Lampada" style="width: 60px; height: auto;">
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <!-- Contenuto principale -->
    <main>

        <div class="col d-flex justify-content-center" >
            <h1>Controllo della Luce</h1>
        </div>

        <!-- Luminosità -->
        <div class="container text-center my-4">
            <div class="d-flex justify-content-center align-items-center">
                <input type="checkbox" id="checkLumos" class="me-2">
                <label for="checkLumos" class="form-label fs-4">Luminosità</label>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <p class="me-3 fs-5">Minore</p>
                <input type="range" class="form-range" id="lumos" style="width: 300px;" disabled>
                <p class="ms-3 fs-5">Maggiore</p>
            </div>
            <p class="mt-3 fs-5">Valore della Luminosità:</p>
        </div>

        <!-- Temperatura -->
        <div class="container text-center my-4">
            <div class="d-flex justify-content-center align-items-center">
                <input type="checkbox" id="checkTemperature" class="me-2">
                <label for="checkTemperature" class="form-label fs-4">Temperatura</label>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <p class="me-3 fs-5">Caldo</p>
                <input type="range" class="form-range" id="temperature" style=" width: 300px;" disabled>
                <p class="ms-3 fs-5">Freddo</p>
            </div>
            <p class="mt-3 fs-5">Valore in Kelvin:</p>
        </div>

        <div class="progress" role="progressbar">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>

        <!-- Color Picker -->
        <div class="container text-center my-4" style="padding-top: 2cm;">
            <label for="scritta" class="form-label me-3 fs-2">Scegli un Colore!</label>
            <div class="d-flex justify-content-center align-items-center">
                
                <label for="Colore" class="form-label me-3 fs-4">Colore:</label>
                <input type="color" class="form-control form-control-color" id="Colore" value="#000000" title="scegli un colore" style="width: 100px; height: 100px;">
            </div>
        </div>

        <div class="mt-3">

            <p style="margin-top:20mm"></p>

        </div>
    
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Alessandro Dominici - Jacopo Spitaleri - Mactar Seck Ibrahima</p>
        </div>
    </footer>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
